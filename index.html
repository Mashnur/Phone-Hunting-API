<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1>Phone Hunting</h1>

    </header>
    <main class="container mx-auto">
        

        <!-- Search Section -->
        <section class="bg-blue-400 p-4 mt-4">
            <input type="text"id="Search-field" placeholder="Search...." class="input w-full max-w-xs" />
            <button onclick="handleSearch()"class="btn btn-accent">Search</button>
        </section>
        <section>
            <div id="phone-container" class="grid grid-cols-4 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
            </div>
               <div id="All_phones" class="hidden">
                <button onclick="handleShowAll()"class="btn btn-accent">Show ALl</button>
            </div>
        </section>
        <section>
            <div id="Show-spinner" class="text-center hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
        </section>
        <!-- Show Details Modal -->
        <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="show_detail_modal.showModal()">open modal</button>
<dialog id="show_detail_modal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    </main>
    <footer>

    </footer>
    <script src="/js/phone.js"></script>
</body>
</html>
